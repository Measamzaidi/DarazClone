<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz.pk</title>
    <link rel="stylesheet" href="/css/mainstyle.css">
    <script src="https://kit.fontawesome.com/a9dc42abd2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="topbar">
            <ul>
                <li><a href="#">Become a Seller</a></li>
                <li><a href="#">Daraz Affliate Program</a></li>
                <li><a href="#">Help & Support</a></li>
                <li><a href="#">Daraz Logistic Partner</a></li>
            </ul>
        </div>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="searchbar">
                <input type="search" name="" id="" placeholder="search">
            </div>
            <div class="topbtn">
                <div class="account">
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Login</a>
                    <p>|</p>
                    <a href="#">Signup</a>
                </div>
                <div class="topcart">
                <i class="fa-solid fa-cart-shopping" id="carttop"></i>
            </div>
            </div>
        </div>
    </header>
    
</body>
</html>
